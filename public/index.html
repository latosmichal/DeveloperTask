<html>

<head>
  <title>Polynomial Calculator</title>

  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">

</head>

<body>
  <div class="text-center">
  <h1>Polynomial Calculator</h1>
  <p>For Ethworks</p>
    <form method="GET" action="/myform" class="pt-5">

      + <input class="btn btn-outline-primary btn-group-lg" placeholder="3x3 + x2" type="text" pattern="(-?[0-9]?[\.]?[0-9]*x?[\^]?-?[0-9]?[\.]?[0-9]*\s{1}[+|-]?\s{1})*([0-9]?[0-9]*)(-?[0-9]?[\.]?[0-9]*x?[\^]?-?[0-9]?\.?[0-9]*)" required name="secondline">
      = <input class="btn btn-primary btn-group-lg" value="Calculate" type="submit">
    </form>
  </div>
</body>
</html>
